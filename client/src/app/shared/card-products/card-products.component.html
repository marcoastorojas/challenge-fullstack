<div class="card">
    <div class="card-body">
        <div class="dropdown float-end">
            <a class="text-muted dropdown-toggle font-size-16" href="#" role="button" data-bs-toggle="dropdown"
                aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
            <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Edit</a><a
                    class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Remove</a></div>
        </div>
        <div class="mt-3 pt-1">
            <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i>
                {{this.dataCard.name}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi font-size-15 align-middle pe-2 text-primary"></i>
                {{this.dataCard.brand}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi  font-size-15 align-middle pe-2 text-primary"></i>
                {{this.dataCard.price|currency:'S/'}}</p>
        </div>
        <div class="d-flex gap-2 pt-4">
            <button (click)="addProduct()" *ngIf="!isInCart();else remove" type="button" class="btn btn-primary btn-sm w-50">
                Add to Cart
            </button>
            <ng-template #remove>
                <button (click)="removeProduct()" type="button" class="btn btn-danger btn-sm w-50">
                    Remove cart
                </button>
            </ng-template>
        </div>
    </div>
</div>
