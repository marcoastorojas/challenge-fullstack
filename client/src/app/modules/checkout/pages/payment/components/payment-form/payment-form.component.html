    <section class="p-4 " >
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Settings</h3>
            <h6>Payment</h6>
          </div>
          <form [formGroup]="FormPayment" (ngSubmit)="sendPayment()">
            <p class="fw-bold mb-4 pb-2">Select your card:</p>
            <div style="display:flex; justify-content: center;">
                <div class="d-flex flex-row align-items-center mb-4 pb-1">
                  <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                  <div class="form-check">
                      <input formControlName="cardType" class="form-check-input" type="radio" value="mastercard">
                    </div>
                </div>
    
                <div class="d-flex flex-row align-items-center mb-4 pb-1">
                  <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
                  <div class="form-check">
                    <input formControlName="cardType" class="form-check-input" type="radio"  value="visa" checked>
                  </div>
                </div>
            </div>


            <div class="form-outline mb-4">
              <input formControlName="name" type="text" class="form-control form-control-lg"/>
              <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
            </div>

            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input formControlName="cardNumber" type="text" id="formControlLgXM" class="form-control form-control-lg"
                    value="1234 5678 1234 5678" />
                  <label class="form-label" for="formControlLgXM">Card Number</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input formControlName="expire" id="formControlLgExpk" class="form-control form-control-lg"
                    placeholder="MM/YYYY" />
                  <label class="form-label" for="formControlLgExpk">Expire</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <input formControlName="cvv" type="password" id="formControlLgcvv" class="form-control form-control-lg"
                    placeholder="Cvv" />
                  <label class="form-label" for="formControlLgcvv">Cvv</label>
                </div>
              </div>
            </div>

            <button class="btn btn-success btn-lg btn-block">Add card</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
