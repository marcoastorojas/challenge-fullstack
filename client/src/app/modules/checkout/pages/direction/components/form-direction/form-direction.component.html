<form [formGroup]="formDirection" (ngSubmit)="sendForm()">
    <div class="form-group">
        <label for="state_id" class="control-label">Select your Country</label>
        <select formControlName="country" class="form-control" name="country">
            <option value="" selected="selected">----  Please select your Country  ----</option>
            <option [value]="country.country_name" ng-selected="" *ngFor="let country of countries">{{country.country_name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="state_id" class="control-label">Select your State</label>
        <select formControlName="state" class="form-control" name="sel2">
            <option value="" selected="selected">----  Please select your State  ----</option>
            <option  [value]="country.state_name" *ngFor="let country of states">{{country.state_name}}</option>
        </select>
    </div>
    <div class="form-group">
        <!-- State Button -->
        <label for="state_id" class="control-label">Select your City</label>
        <select formControlName="city" class="form-control" id="state_id">
            <option value="" selected="selected">----  Please select your City  ----</option>
            <option *ngFor="let city of this.cities">{{city.city_name}}</option>
        </select>
    </div>

    <div class="form-group">
        <!-- Street 1 -->
        <label for="street1_id" class="control-label">Street Address 1</label>
        <input formControlName="address1" type="text" class="form-control" id="street1_id" name="street1"
            placeholder="Street address, P.O. box, company name, c/o">
    </div>

    <div class="form-group">
        <!-- Street 2 -->
        <label for="street2_id" class="control-label">Street Address 2</label>
        <input formControlName="address2" type="text" class="form-control" id="street2_id" name="street2"
            placeholder="Apartment, suite, unit, building, floor, etc.">
    </div>
    <div class="form-group">
        <!-- Submit Button -->
        <button routerLink="/checkout/payment" type="submit" class="btn btn-primary">Buy!</button>
    </div>
</form>
